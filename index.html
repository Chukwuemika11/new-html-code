<html lang="en">
<head>

    <title>Sample HTML Page</title>
    <style>
        /* CSS styles can go here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        section {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <h1>Sample HTML Page</h1>
</header>

<section>
    <h2>Welcome to my sample HTML page!</h2>

    <p>You can add your content here.</p>
</section>

<footer>

</footer>

</html>
